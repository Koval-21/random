<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор случайных чисел</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        #randomNumber {
            font-size: 48px;
            font-weight: bold;
            color: #2c3e50;
            margin: 20px 0;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .number-display {
            width: 100px;
            height: 100px;
            background-color: #ecf0f1;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            font-size: 40px;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Генератор случайных чисел</h1>
        <p>Нажмите кнопку "Старт" для генерации числа от 1 до 100</p>
        
        <div class="number-display" id="randomNumber">
            ?
        </div>
        
        <button onclick="generateRandomNumber()">Старт</button>
    </div>

    <script>
        function generateRandomNumber() {
            // Генерируем случайное число от 1 до 100
            const randomNum = Math.floor(Math.random() * 100) + 1;
            
            // Получаем элемент для отображения числа
            const numberDisplay = document.getElementById('randomNumber');
            
            // Добавляем анимацию
            numberDisplay.style.transform = 'scale(1.2)';
            numberDisplay.style.color = '#e74c3c';
            
            // Обновляем отображаемое число
            numberDisplay.textContent = randomNum;
            
            // Возвращаем к обычному состоянию через 300 мс
            setTimeout(() => {
                numberDisplay.style.transform = 'scale(1)';
                numberDisplay.style.color = '#2c3e50';
            }, 300);
        }
        
        // Можно также добавить обработчик события для клавиши пробела
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                generateRandomNumber();
                event.preventDefault(); // Предотвращаем прокрутку страницы
            }
        });
    </script>
</body>
</html>
